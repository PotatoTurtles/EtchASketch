<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ccsStylesheet.css">
    <script src="jsMethods.js" defer="defer"></script>
</head>
<body>
    <div id="header">
        <h1>Etch-A-Sketch Game</h1>
        <div class="slideCont">
            <input type="range" id="slider" min="1" max="100" value="50" />
            <div class="slideVal">5</div>
        </div>
        <button id="clear">Clear Sketch</button>
    </div>
    <div id="allContainer">
        <div id="sketchContainer"></div>
        <div id="colorContainer">
            <button class="red" id="red">Red</button>
            <button class="orange" id="orange">Orange</button>
            <button class="yellow" id="yellow">Yellow</button>
            <button class="green" id="green">Green</button>
            <button class="blue" id="blue">Blue</button>
            <button class="purple" id="purple">Purple</button>
        </div>
    </div>
    
</body>
</html>
